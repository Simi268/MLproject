<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 16px;
        }

        .form-label {
            font-weight: 500;
        }

        .title {
            font-weight: 700;
            color: #333;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #666;
        }

        .btn-primary {
            background-color: #667eea;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5a67d8;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow p-4">

                <!-- Header -->
                <div class="text-center mb-4">
                    <h2 class="title">Student Exam Performance Indicator</h2>
                    <p class="subtitle">
                        Predict a student's <strong>Maths score</strong> using demographic and academic inputs
                    </p>
                </div>

                <!-- Form -->
                <form action="/predictdata" method="post">

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender" required>
                                <option selected disabled value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Race / Ethnicity</label>
                            <select class="form-select" name="ethnicity" required>
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Parental Level of Education</label>
                            <select class="form-select" name="parental_level_of_education" required>
                                <option selected disabled value="">Select Education</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Lunch Type</label>
                            <select class="form-select" name="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free / Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Test Preparation Course</label>
                            <select class="form-select" name="test_preparation_course" required>
                                <option selected disabled value="">Select Course</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Reading Score</label>
                            <input type="number" class="form-control" name="reading_score"
                                   placeholder="0 - 100" min="0" max="100" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Writing Score</label>
                            <input type="number" class="form-control" name="writing_score"
                                   placeholder="0 - 100" min="0" max="100" required>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Predict Maths Score
                        </button>
                    </div>

                </form>

                <!-- Prediction Result -->
                {% if results %}
                <div class="alert alert-success text-center mt-4">
                    <h5 class="mb-1">Predicted Maths Score</h5>
                    <h2 class="fw-bold">{{ results }}</h2>
                </div>
                {% endif %}

            </div>

        </div>
    </div>
</div>

</body>
</html>
